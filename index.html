<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>

    <div id="display"></div>

    <div id="buttons">
        <div id="digits_others">
            <div id="first_row">
                <button id="numbers" class="seven" value=7>7</button>
                <button id="numbers" class="eight" value=8>8</button>
                <button id="numbers" class="nine" value=9>9</button>
            </div>
            <div id="second_row">
                <button id="numbers" class="four" value=4>4</button>
                <button id="numbers" class="fife" value=5>5</button>
                <button id="numbers" class="six" value=6>6</button>
            </div>
            <div id="third_row">
                <button id="numbers" class="one" value=1>1</button>
                <button id="numbers" class="two" value=2>2</button>
                <button id="numbers" class="three" value=3>3</button>
            </div>
            <div id="fourth_row">
                <button id="numbers" class="zero" value=0>0</button>
                <button class="dot", value=".">.</button>
            </div>
        
            <div id="other_buttons">
                <button class="clear", value="AC">AC</button>
                <button class="delete", value="del">Del</button>
            </div>
        </div>

        <div id="operators">
            <button class="add" value="+">+</button>
            <button class="substract" value="-">-</button>
            <button class="divide" value="รท">รท</button>
            <button class="multiply" value="x">x</button>
            <button class="equals" value="=">=</button>
        </div>
    </div>

</body>
</html>
